<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="control-container">
            <div>
                <label for="randomColorCheckbox">Randomize Color?: </label>
                <input type="checkbox" id="randomColorCheckbox">
            </div>
            <div>
                <label for="shouldDarkenCheckbox">Darken Color?: </label>
                <input type="checkbox" id="shouldDarkenCheckbox">
            </div>
            <div>
                <label for="gridSizeInput">Grid Size (2-100): </label>
                <input type="number" id="gridSizeInput" min="2" max="100">
            </div>
            <button id="generateDivsButton">Generate Grid</button>
        </div>
        <div id="grid-container">
            <div id="gridDivContainer">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
